<ion-header class="myheader">
  <ion-navbar class="titulo" color="primary">
             <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title >{{"menu.detalles" | translate}}</ion-title>
  </ion-navbar>
  <img class="cabecera" [src]="gallery_detalles" width="100%">
</ion-header>


<ion-content padding>
    <ion-item>
      <span style="float:left"><rating></rating></span>
    <span style="float:right"><ion-icon name="md-share" (click)="sharing()"></ion-icon></span>
  </ion-item>
<ion-card (swipe)="swipe($event)">
  <ion-card-title>
  {{nombre | translate}}
  </ion-card-title>
  <ion-card-content>
    {{descripcionlarga | translate}}
  </ion-card-content>
</ion-card>
</ion-content>
