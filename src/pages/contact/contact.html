<ion-header class="myheader2">
  <ion-navbar class="titulo" color="primary">
             <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title >{{"menu.contact" | translate}}</ion-title>
  </ion-navbar>
  <img class="cabecera" [src]="gallery_contact" width="100%">
</ion-header>

<ion-content>
  <ion-list class="animation">
    <ion-list-header>Contactar</ion-list-header>
    <a href="tel:695169539"><ion-item (click)="dial()">
      <ion-icon name="phone-portrait" item-left></ion-icon>
      llama
    </ion-item></a>
        <ion-item (click)="mail()">
      <ion-icon name="mail" item-left></ion-icon>
      escribe
    </ion-item>
        <ion-item (click)="whatsapp()" *ngIf="platform">
      <ion-icon name="logo-whatsapp" item-left></ion-icon>
      whatsapp
    </ion-item>
  </ion-list>
</ion-content>
