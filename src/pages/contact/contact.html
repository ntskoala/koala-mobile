<ion-header>
  <ion-navbar class="titulo" color="primary">
             <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title >{{"menu.contact" | translate}}</ion-title>
  </ion-navbar>
  <img class="cabecera" src="assets/img/inspiration.jpg" width="100%">
</ion-header>

<ion-content>
  <ion-list class="animation">
    <ion-list-header>Contactar</ion-list-header>
    <ion-item (click)="dial()">
      <ion-icon name="phone-portrait" item-left></ion-icon>
      llama
    </ion-item>
        <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      escribe
    </ion-item>
        <ion-item (click)="whatsapp()">
      <ion-icon name="logo-whatsapp" item-left></ion-icon>
      whatsapp
    </ion-item>
  </ion-list>
</ion-content>
