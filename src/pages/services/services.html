<ion-header>
  <ion-navbar class="titulo" color="primary">
             <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title >{{"menu.servicios" | translate}}</ion-title>
  </ion-navbar>

<ion-slides [options]="slideOptions">
<ion-slide>
<img class="cabecera" src="assets/img/services3.jpg" width="100%">
</ion-slide>

<ion-slide>
<img class="cabecera" src="assets/img/services3.jpg" width="100%">
</ion-slide>

</ion-slides>



</ion-header>


<ion-content padding>
    <ion-list class="my-animation" *ngFor="let servicio of $servicios | async; let i = index">
  <ion-item-sliding *ngIf="i" (click)="detalles(servicio)">
    <ion-item>
    <ion-avatar item-left>
      <img src="assets/img/{{servicio.imagen}}" >
    </ion-avatar>
         <h2>{{servicio.nombre | translate}}</h2>
          <p>{{servicio.descripcion | translate}} </p>
    </ion-item>



    <ion-item-options side="left">
      <button ion-button (click)="detalles()" color="primary">
        <ion-icon name="text"></ion-icon>
        Detalles
      </button>
    </ion-item-options>
    <ion-item-options side="right">
        <button ion-button color="favorite">
        <ion-icon name="checkmark-circle"></ion-icon>
       asistir√©
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
