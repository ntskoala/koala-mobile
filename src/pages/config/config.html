<ion-header class="myheader2">
  <ion-navbar class="titulo" color="primary">
             <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title >{{"menu.config" | translate}}</ion-title>
  </ion-navbar>
  <img class="cabecera" [src]="gallery_config" width="100%">
</ion-header>


<ion-content padding class="has-header">
<ion-list radio-group [(ngModel)]="lang" (ionChange)="selectlang()">

  <ion-list-header>
   {{"config.idioma" | translate }}
  </ion-list-header>

  <ion-item>
    <ion-label>Català</ion-label>
    <ion-radio value="ca"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Español</ion-label>
    <ion-radio value="es"></ion-radio>
  </ion-item>
</ion-list>
</ion-content>
