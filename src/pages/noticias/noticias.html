<ion-header>
  <ion-navbar class="titulo" color="primary">
             <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title >{{"menu.noticias" | translate}}</ion-title>
  </ion-navbar>
  <img class="cabecera" src="assets/img/inspiration.jpg" width="100%">
</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-title>
 <span style="float:left">{{title}}</span>
 <span style="float:right"><ion-icon name="facebook" (click)="sharing()"></ion-icon></span>
  </ion-card-title>
  <ion-card-content>
    {{noticia}}
  </ion-card-content>
</ion-card>
</ion-content>
