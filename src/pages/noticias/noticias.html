<ion-header class="myheader2">
  <ion-navbar class="titulo" color="primary">
             <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title >{{"menu.noticias" | translate}}</ion-title>
  </ion-navbar>
  <img class="cabecera" [src]="gallery_news" width="100%">
</ion-header>

 
<ion-content padding class="has-header">
  <ion-item>
         <!--&nbsp; <span style="float:right"><ion-icon name="ios-mail-outline" (click)="sharemail()"></ion-icon></span>-->
         &nbsp; <span style="float:left">
           <!--<ion-icon name="logo-whatsapp" (click)="sharewhatsapp()"></ion-icon>-->
            <img src="assets/img/facebook.png" (click)="sharefacebook()" width="32px">
           <img src="assets/img/whatsapp.gif" (click)="sharewhatsapp()" width="32px">
           <img src="assets/img/twitter.png" (click)="sharetwitter()" width="32px">
           </span>
         <!--&nbsp; <span style="float:right"><ion-icon name="logo-instagram" (click)="shareinstagram()"></ion-icon></span>-->
         <!--&nbsp; <span style="float:right"><ion-icon name="logo-facebook" (click)="sharefacebook()"></ion-icon></span>-->
  </ion-item>
<ion-card (pan)="swiped($event)">
  <ion-card-title>
 <span style="float:left">{{title}}</span>
  </ion-card-title>
  <ion-card-content>
    <p class="texto"><span [innerHTML]="noticia"></span></p>
    <BR>
    <a [href]="fuente">ver mas</a>
    <BR>
    <img [src]="'http://web.ntskoala.com/app/img/'+image">
  </ion-card-content>
</ion-card>
</ion-content>
